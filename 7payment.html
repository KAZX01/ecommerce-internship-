 </head>
 <body class="font-roboto bg-gray-100 text-black">

   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-sm text-gray-600">
     <span>
      1234 21st Street , New York City
     </span>

      123-456-7890
     </span>
    </div>
    <div class="flex items-center space-x-4">
     <a class="text-sm text-gray-600" href="#">

     <a class="text-sm text-gray-600" href="#">
      English
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </header>
  <nav class="bg-white shadow">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-black">
     EZYShop
    </div>
    <ul class="flex space-x-6">
     <li>
      <a class="text-gray-600" href="1home.html">
       Home
      </a>
     </li>
     <li>
      <a class="text-gray-600" href="2today'sdeals.html">
       Today's Deal
      </a>
     </li>
     <li>
      <a class="text-gray-600 nav-link" href="3electronics.html">
       Electronics
      </a>
     </li>
     <li>
      <a class="text-gray-600 nav-link" href="4fashion.html">
       Fashion
      </a>
     </li>
     <li>
      <a class="text-gray-600 nav-link" href="5home&amp;kitchen.html">
       Home &amp; Kitchen
      </a>
     </li>
     <li>
      <a class="text-gray-600 nav-link" href="6books.html">
       Books
      </a>
     </li>
    </ul>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <input class="border border-gray-300 rounded px-4 py-2" id="search-input" placeholder="Search..." type="text"/>
      <button class="absolute right-0 top-0 mt-2 mr-2 text-gray-600" onclick="searchProducts()">
       <i class="fas fa-search">
       </i>
      </button>
     </div>
     <a class="bg-black text-white px-4 py-2 rounded" href="cart.html">
      Cart
     </a>
    </div>
   </div>
  </nav>
  <section class="bg-white py-10">
   <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold text-center mb-6">
     Payment Methods
    </h2>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
     <form id="payment-form">
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="card-name">
        Name on Card
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="card-name" placeholder="John Doe" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="card-number">
        Card Number
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="card-number" placeholder="1234 5678 9012 3456" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="expiry-date">
        Expiry Date
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="expiry-date" placeholder="MM/YY" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="cvv">
        CVV
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvv" placeholder="123" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="billing-address">
        Billing Address
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="billing-address" placeholder="1234 Main St" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
        City
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="city" placeholder="New York" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="state">
        State
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="state" placeholder="NY" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="zip">
        ZIP Code
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="zip" placeholder="10001" type="text"/>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="showPaymentSuccess()" type="button">
        Pay Now
       </button>
      </div>
     </form>
    </div>
   </div>
  </section>
  <!-- Payment Success Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="payment-success-modal">
   <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <img alt="Green checkmark indicating successful payment" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/GCDnR0ay8Awak-G0fwmvsubobQ4hjoHw8v5qDoFlzL4.jpg" width="100"/>
    <h2 class="text-2xl font-bold mb-4">
     Payment Successful!
    </h2>
    <p class="text-gray-700 mb-4">
     Thank you for your purchase. Your payment has been processed successfully.
    </p>
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="closePaymentSuccess()">
     Close
    </button>
   </div>
  </div>
  <script>
   function showPaymentSuccess() {
        document.getElementById('payment-success-modal').classList.remove('hidden');
    }

    function closePaymentSuccess() {
        document.getElementById('payment-success-modal').classList.add('hidden');
    }
  </script>
 </body>
</html>
